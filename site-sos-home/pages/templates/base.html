<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    
    <title>
      {% block title %}
        SOS Home
      {% endblock %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0c052c;">
      <div class="media">
        <img src="https://i.imgur.com/CI8twJJ.jpg" width="190" class="mr-3 rounded"> 
      </div>
      <hr>
      <a class="navbar-brand" href="{% url 'home' %}" style="padding:12px; background-color: #13093b ;color: #c9bd1a; font-size: 25px;">Home</a>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'categories' %}" style="padding:10px; background-color: #13093b ;color: #c9bd1a; font-size: 25px;">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}" style="padding:10px; background-color: #13093b ;color: #c9bd1a; font-size: 25px;">Sobre</a>
          </li>
        </ul>
        <ul class="form-inline my-2 my-lg-0">
          {% if user.is_authenticated %}
            <a class="nav-link" style="background-color: #13093b ; color: #c9bd1a; font-size: 15px; text-align: center;">Olá, {{ user.name }}!</a>
          {% endif %}
        </ul>
        <ul class="form-inline my-2 my-lg-0">
          {% if user.is_authenticated %}
            <ul class="nav-item">
              <a class="nav-link" href="{% url 'user-profile' %}" style="background-color: #13093b ;color: #c9bd1a; font-size: 15px; text-align: center;"><u>Meu Perfil</u></a>
              <a class="nav-link" href="{% url 'services' user.id %}" style="background-color: #13093b ;color: #c9bd1a; font-size: 15px; text-align: center;"><u>Meus Serviços</u></a>
              <a class="nav-link" href="{% url 'logout' %}" style="background-color: #13093b ;color: #c9bd1a; font-size: 15px; text-align: center;"><u>SAIR</u></a>
            </ul>
          {% else %}
            <ul class="nav-item">
              <a class="nav-link" href="{% url 'login' %}" style="color: #c9bd1a; font-size: 15px; text-align: center;"><u>LOGIN</u></a>
              <a class="nav-link" href="{% url 'signup' %}" style="color: #c9bd1a; font-size: 15px; text-align: center;"><u>CADASTRE-SE</u></a>
            </ul>
          {% endif %}
          <ul class="nav-item">
            <a href="{% url 'search-page' %}">
              <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-512.png" width="50" style="background-color: #c9bd1a;" class="mr-3 rounded">
            </a>
          </ul>
          </a> 
        </ul>
      </div>
    </nav>
    
    <br>
    <div class="container" style="background-color: #2c2b2e38;">
      
    {% block content %}
    
    {% endblock %}

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>

  <style>
    footer {
      position: relative;
      height: 10%;
      flex-direction: row;
      bottom: 0;
      right: 0;
      left: 0;  
      text-align: center;
      padding: 5px;
      background-color: #0c052c;
      color: #c9bd1a;
    }
  </style>


  <footer>
    <p>SOS Home - GRUPO D<br>
      © Copyright 2022</p>
  </footer>
</html>
